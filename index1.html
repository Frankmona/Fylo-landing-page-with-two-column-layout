<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo landing page with two column layout</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
    <main>
        <div class="column1">
            <div class="top_heading_row_display">
                    <img src="./images/logo.svg" alt="logo" class="logo_img"/>
                
                <div class="features_row_display">
                        <p class="p_features">Features</p>
                        <p class="p_features">Team</p>
                       <p class="p_features">Sign In</p>
                </div>
            </div>

            <div class="headingbox_display">
                <div class="heading_textbox">
                    <h2>All your files in one secure<br/> location, accessible anywhere.</h2>

                    <p class="p_flyo_heading_textbox">Fylo stores your most important files in one secure location. 
                    Access them wherever you need, share and collaborate with friends, 
                    family, and co-workers.</p>

                    <div class="input_display">
                        <form>
                            <input type="email" name="email" placeholder="Enter your email..."/>   
                            <input type="submit" value="Get Started" class="input_getstarted"/>
                        </form>
                    </div>
                   
                </div>
                <img src="./images/illustration-1.svg" alt="illustration" class="img_illustration"/>
            </div>
            
        </div>

        <div class="column2 column2_background_image">
            
        </div>
    </main>
</body>
</html>
